<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../theme.css" />
  <script type="module" src="../lib/browser-polyfill.js"></script>
  <script type="module" src="options.js"></script>
</head>

<body id="options">
  <form>
    <section>
      <h4>Duration in minutes</h4>
      <table width="100%">
        <tr>
          <td width="75%">
            <label for="UIRangeWorkDuration">Work</label>
          </td>
          <td style="text-align: right;">
            <input type="number" id="UIRangeWorkDuration" name="UIRangeWorkDuration" min="1" max="60" value="1" step="5"
              required style="width: 80px;">
          </td>
        </tr>
        <tr>
          <td width="75%">
            <label for="UIRangeShortBreakDuration">Short break</label>
          </td>
          <td style="text-align: right;">
            <input type="number" id="UIRangeShortBreakDuration" name="UIRangeShortBreakDuration" min="1" max="60"
              value="1" step="5" required style="width: 80px;">
          </td>
        </tr>
        <tr>
          <td width="75%">
            <label for="UIRangeLongBreakDuration">Long break</label>
          </td>
          <td style="text-align: right;">
            <input type="number" id="UIRangeLongBreakDuration" name="UIRangeLongBreakDuration" min="1" max="60"
              value="1" step="5" required style="width: 80px;">
          </td>
           <td style="text-align: right">
              <input type="range" id="UISoundEffectVolume" name="UISoundEffectVolume"  min="0" max="1"
               value="0.5" step="0.1"/>
            </td>
        </tr>
      </table>
    </section>

    <section>
      <h4>Reset settings</h4>
      <p><button type="button" id="UIButtonReset">Reset</button></p>
    </section>

    <section>
      <h4>Pomodoro Technique</h4>
      <p>To read about the Pomodoro technique please refer to <a
          href="https://en.wikipedia.org/wiki/Pomodoro_Technique">Pomodoro Technique on Wikipedia</a>.</p>
    </section>

    <section>
      <p class="text-gray">
        <small>This extension is open source and available on <a href="https://github.com/ada/pomodoro-timer"
            title="Repository link">github.com/ada/pomodoro-timer</a>.</small>
      </p>
    </section>

  </form>
</body>

</html>
